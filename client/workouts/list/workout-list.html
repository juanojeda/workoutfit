<h2 class="md-headline" layout-padding>Start a Workout</h2>

<md-content layout-padding>

    <md-list  layout-align="center start" layout="row" layout-wrap>
        <md-list-item ng-repeat="workout in workoutList.workouts" flex-sm="90" flex-md="40" layout layout-padding>
            <md-button ui-sref="workoutDetail({workoutId: workout._id})" class="md-accent md-hue-2 md-raised" flex="100">{{workout.name}}</md-button>
        </md-list-item>
    </md-list>
</md-content>
