<md-fab-toolbar md-open="fabActions.isOpen" count="fabActions.count" md-direction="left">
    <h2 class="md-fab-title" layout-padding ng-class="{hidden: fabActions.isOpen}">{{workoutDetail.workout.name}}</h2>
    <md-fab-trigger layout-padding>
        <md-button ui-sref="newSession({workoutId: workoutDetail.workout._id})" aria-label="menu" class="md-fab md-accent md-hue-2">
            <md-icon md-svg-icon="content:ic_add_circle_outline_24px"></md-icon>
        </md-button>
    </md-fab-trigger>
    <md-toolbar>
        <md-fab-actions class="md-toolbar-tools">
            <md-button aria-label="start" class="md-fab md-mini md-icon-button md-accent md-inverse">
                <md-icon md-svg-icon="av:ic_play_arrow_24px"></md-icon>
            </md-button>
            <md-button aria-label="add-past" class="md-fab md-mini md-icon-button md-accent md-inverse">
                <md-icon md-svg-icon="action:ic_history_24px"></md-icon>
            </md-button>
        </md-fab-actions>
    </md-toolbar>
</md-fab-toolbar>

<md-card ng-repeat="superset in workoutDetail.workout.exercises">
    <div class="superset" ng-repeat="exercise in superset">
        <md-content layout-padding>
            <h4 class="md-subheading">{{exercise.name}}</h4>
            <md-chips>
                <md-chip>
                    <strong>sets:</strong> {{exercise.sets}}
                </md-chip>
                <md-chip>
                    <strong>reps:</strong>
                    <span ng-if="!exercise.repMin">Max {{exercise.repMax}}</span>
                    <span ng-if="!exercise.repMax">At least {{exercise.repMin}}</span>
                    <span ng-if="exercise.repMin && exercise.repMax">{{exercise.repMin}} - {{exercise.repMax}}</span>
                </md-chip>
                <md-chip ng-class="{'md-accent': exercise.maxWeight, 'md-primary': !exercise.maxWeight}">
                    <span ng-if="exercise.maxWeight">
                        <md-icon md-svg-icon="av:ic_new_releases_24px">PB:</md-icon> {{exercise.maxWeight}}kg
                    </span>
                    <span ng-if="!exercise.maxWeight">
                        NEW
                    </span>
                </md-chip>
            </md-chips>
        </md-content>
        <md-divider ng-if="!$last"></md-divider>
    </div>
</md-card>
